<html>
<head>
<title>
	Input Type
</title>
</head>
<body>
	<form>
		Name: <input type="text" name="userName" autofocus="true" placeholder="Enter your full name">
		<br/>
		Number: <input type="number">
		<br/>
		Email: <input type="email" name="userEmail" required="true" placeholder="gmail preferred" autocomplete="on">
		<br/>
		Password: <input type="password" name="password" required="true">
		<br/>
		Image: <input type="image" src="" name="image">
		<br/>
		Date:<input type="date">
		<br/>
		Address: <textarea value="Enter your full address" rows="2" columns="2"></textarea>
		<br/>
		Pincode: <input type="text" pattern="[A-Za-z]{2}[0-9]{5}">
		<br/>
		Current Occupation: <input type="text" value="Student" readonly>
		<br/>
		<input type="submit">
	</form>
</body>
</html>
